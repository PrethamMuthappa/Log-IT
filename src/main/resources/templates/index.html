<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GitHub Commit Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1> greptile </h1>
    <h1 class="text-2xl font-bold mb-6">GitHub Commit Analyzer</h1>

    <!-- Update the form action to point to /commits -->
    <form th:action="@{/commit}" method="get">
        <div class="mb-4">
            <label  for="owner" class="block text-gray-700 mb-2 ">Owner:</label>
            <input placeholder="Please Enter your github username" type="text" id="owner" name="owner" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="repo" class="block text-gray-700 mb-2">Repository:</label>
            <input placeholder="Please Enter your public repo only" type="text" id="repo" name="repo" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label for="n" class="block text-gray-700 mb-2">Number of Commits:</label>
            <input placeholder="no of commit history(1 for testing free llms)" type="number" id="n" name="n"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
            Analyze Commits
        </button>
    </form>
</div>
</body>
</html>
